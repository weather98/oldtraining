<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Animate Toggle Button</title>
    <style>
        h1 {
            font: size 45px;
            text-align: center;
            font-family: Impact;
        }

        .back {
            background: #ffddff;
        }

        button {
            background: transparent;
            width: 145px;
            height: 145px;
            position: absolute;
            top: 50%;
            left: 50%;
            outline: none;
            cursor: pointer;
            border: 6px solid #a84e4e;
            border-radius: 6px;
            transition: .5s;
            transform: translate(-50%, -50%);
        }

        .line1,
        .line2,
        .line3 {
            position: relative;
            height: 12px;
            background: #000000;
            width: 120px;
            display: block;
            margin: 24px 0;
            transition: .3s;
            transform-origin: center;
        }

        button:hover {
            border-radius: 50%;
        }

        button:hover .line1 {
            transform: translateY(36px) rotate(-30deg);
        }

        button:hover .line3 {
            transform: translateY(-36px) rotate(30deg);
        }

        button:hover .line2 {
            opacity: 0;
        }
    </style>
</head>

<body>
    <div class="back"></div>
    <button id="go-back" title="뒤로가기">

        <span class="line1"></span>
        <span class="line2"></span>
        <span class="line3"></span>
        <script>
            document.getElementById('go-back').addEventListener('click', () => {
                window.history.back();
            });
        </script>

    </button>
    </div>
</body>

</html>
