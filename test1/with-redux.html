<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.js"></script>
</head>

<body>
    <style>
        .container {
            border: 5px solid black;
            padding: 10px;
        }
    </style>
    <div id="red"></div>
    <div id="blue"></div>
    <div id="green"></div>
    <script>
        function reducer(state, action) {
            console.log(state, action);
            if (state === undefined) { //초기값을 위해서 최초로 실행하는 state값이 없는 상태
                return { color: 'yellow' }
            }
            var newState;
            if (action.type === 'CHANGE_COLOR') {
                newState = Object.assign({}, state, { color: action.color }) //action의 색으로
            }
            return newState;
        }
        var store = Redux.createStore(reducer); ///store 전역 변수
        console.log(store.getState());

        function red() { //state값에 따라 바껴주므로 언제든지 호출가능
            var state = store.getState();
            document.querySelector('#red').innerHTML = `
                <div class="container" id="component_red" style="background-color:${state.color}">
                    <h1>red</h1>
                    <input type="button" value="fire" onclick="
                        store.dispatch({type:'CHANGE_COLOR', color:'red'});
                    ">
                </div>
            
            `;
        }
        store.subscribe(red); //state값이 바뀔때마다 red함수를 호출
        red();

        function blue() { 
            var state = store.getState();
            document.querySelector('#blue').innerHTML = `
                <div class="container" id="component_blue" style="background-color:${state.color}">
                    <h1>blue</h1>
                    <input type="button" value="fire" onclick="
                        store.dispatch({type:'CHANGE_COLOR', color:'blue'});
                    ">
                </div>
            
            `;
        }
        store.subscribe(blue); 
        blue();

        function green() { 
            var state = store.getState();
            document.querySelector('#green').innerHTML = `
                <div class="container" id="component_green" style="background-color:${state.color}">
                    <h1>green</h1>
                    <input type="button" value="fire" onclick="
                        store.dispatch({type:'CHANGE_COLOR', color:'green'});
                    ">
                </div>
            
            `;
        }
        store.subscribe(green); 
        green();
    </script>
</body>

</html>
