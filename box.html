<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        /*
        block level element
        */
        h1 {
            border: 5px solid #ffcccc;
            padding: 20px;
            margin: 20px;
            width: 60px;
        }

        a {
            border: 1px solid #ffcccc;
        }
    </style>
</head>

<body>
    <h1>CSS</h1>
    <h1>CSS</h1> Cascading Style Sheets (<a
        href="https://search.naver.com/search.naver?sm=tab_hty.top&where=nexearch&query=css&oquery=photo&tqi=hxlIylp0JXVss7FKb0wssssstG0-185300">CSS</a>)

    표현한다면, CSS는 HTML을 보기 좋게 디자인하는 역할을 하는 언어입니다. 있습니다.
    하지만, CSS의 대상이 HTML이라는 점에서 CSS에게 있어서 HTML은 필연적입니다.
